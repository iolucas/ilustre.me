<style>
    
    html, body {
        height: 100%;
        margin: 0;    
        background-color: #f7f7f7;
        font-family: Calibri;
    }
    
    #subBut {
        font-size: 30px;
    }
    
    #svg-container {
        border-bottom: 1px solid #555;
        background-color: rgba(255,255,255, 0.7);
        box-sizing: border-box;
        /*position: fixed;*/
        position: absolute;
        top: 50px;
    }

    .face-feature {
        stroke: #000;
        stroke-width: 1px;
        fill:#fff;
    }

    .color-box {
        width: 50px;
        height: 50px;
        margin: 5px 5px 0px 5px;
    }

    .colors-container {
        padding-bottom: 5px;
        background-color: #fff;
        border: 1px solid #000;
        border-radius: 2px;
        position: absolute;
    }

    img {
        /*display: none;*/
        border: 1px solid #000;
        box-sizing: border-box;
    }

    button {
        width: 100px;
        height: 100px;
    }
    
    #title {
        height: 50px;
        border-bottom: 1px solid #555;
        text-align: center;
        line-height: 50px;
        font-size: 30px;
        background-color: #fff;
    }
    
    #load-img {
        height: 70px;
        text-align: center;
        line-height: 70px;
        font-size: 20px;
        background-color: #333;
        color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    
    .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* Internet Explorer/Edge */
        -user-select: none;           /* Non-prefixed version, currently
                                        not supported by any browser */
    }

</style>
